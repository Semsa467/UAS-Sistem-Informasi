<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Seva Dhyno Fazriansyah</title>
  <style>

    body {
      margin: 0; 
      padding: 0; 
      height: 100vh;
      display: flex; 
      justify-content: center; 
      align-items: center; 
      background-image: url('download.jpg');
      background-size: cover; 
      background-position: center;
      font-family: 'Poppins', sans-serif; 
      color: white; 
    }

    .profile-card {
      background: rgba(0, 0, 0, 0.5);
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      width: 320px;
      backdrop-filter: blur(6px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    h1 {
      font-size: 24px;
      margin: 10px 0 5px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    p {
      font-size: 14px;
      opacity: 0.9;
      line-height: 1.5;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #ffcc00;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="FOTOdhyno.jpeg" alt="Foto Profil">
    <h1>Seva Dhyno</h1>
    <p>Perkenalkan Nama saya Seva Dhyno Fazriansyah, Prodi saya Sistem Informasi, Saya membuat web seperti ini karena Dosen saya yaitu yang bernama BUDIANTO S.Kom., M.Kom.<br>
    Profile Picture yang saya gunakan ini pada saat saya menjuari olahraga basketball, dan saya mendapatkan juara 2.</p>
    <button>Hubungi Saya</button>
  </div>
</body>
</html>
